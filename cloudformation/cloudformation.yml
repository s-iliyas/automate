AWSTemplateFormatVersion: "2010-09-09"
Description: "Test"

Parameters:
  VERSION:
    Type: String
    Description: The environment (e.g., dev, prod)
    Default: dev

Resources:
  TestLambda:
    Type: AWS::Lambda::Function
    Properties:
      Handler: code.index.handler
      FunctionName: TestLambdaFunction
      Code:
        S3Bucket: test-iliyas  # Replace with your S3 bucket name
        S3Key: automation/code_${VERSION}.zip
      Runtime: nodejs16.x
      Role: !GetAtt LambdaExecutionRole.Arn

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*